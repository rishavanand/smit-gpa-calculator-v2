  <body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	  <div class="container">
		<a class="navbar-brand" href="index.html">
		  <strong>GPA Calculator</strong>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
		  <ul class="navbar-nav ml-auto">
			<li class="nav-item">
			  <a class="nav-link" href="1st-year-phy.html">1st Year (PHY)</a>

			<li class="nav-item">
			  <a class="nav-link" href="1st-year-chem.html">1st Year (CHEM)</a>

			<li class="nav-item">
			  <a class="nav-link" href="other-years.html">2nd Year Onwards</a>

			</li>
		  </ul>
		</div>
	  </div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div id="grade-form">
			<h3 class="mt-5">
				<strong>Enter your grades:</strong>
			</h3>
			<div class="form-group">
				<input type="text" id="sub1" credit="4" placeholder="Engineering Mathematics" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" id="sub2" credit="4" placeholder="Mechanics of Solids" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" id="sub3" credit="4" placeholder="Elements of Mechanical Engineering" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" id="sub4" credit="4" placeholder="Physics" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" id="sub5" credit="3" placeholder="Communication Skills" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" id="sub6" credit="3" placeholder="Engineering Drawing" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" id="sub7" credit="1" placeholder="UHV" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" id="sub8" credit="1.5" placeholder="Physics Lab" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" id="sub9" credit="1.5" placeholder="Basic Workshop" class="form-control">
			</div>
			<div class="form-group">
				<button class="btn btn-primary" id="submit-button" value="Calculate" class="form-control" style="width:100%;">Calculate</button>
			</div>
		</div>
		<div id="grade-messagebox" style="display: none;">
			<center>
				<h1 class="mt-5"><strong>Your GPA is </strong></h1>
				<div id="gpa-obtained" style="font-size: 110px; color: #2ecc71;">
					<strong>0.00</strong>
				</div>
				<p>
					<a href="1st-year-phy.html">Calculate again</a>
				</p>
			</center>
		</div>
	</div>
		
	<!-- /.container -->

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
